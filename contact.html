<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Telco E-Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header  -->
    <header>
        <div class="container header-container">
            <!-- Logo Section -->
            <div class="logo">
                <a href="home.html">
                    <img src="./assets/Black Outline Street Brand Modern Typography Logo (1).png" alt="Telco E-Shop Logo" class="logo-img">
                </a>
            </div>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Contact Details -->
            <div class="contact-details">
                <p><strong>Address:</strong> Sofias Sliman 3, Panormou</p>
                <p><strong>Phone:</strong> (+30) 211 411 7481</p>
                <p><strong>Email:</strong> <a href="mailto:support@telcoeshop.com?subject=Customer%20Inquiry&body=Hello%2C%20I%20have%20a%20question%20about%20your%20services.">Contact Us</a>
                </p>
            </div>
            <!-- Contact Form -->
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <!-- Map -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3144.5608765020816!2d23.755818376625864!3d37.98737607193258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1a3777b9d71cd%3A0x8ba3535ac2648b2a!2sCode.Hub!5e0!3m2!1sen!2sgr!4v1729099952694!5m2!1sen!2sgr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Telco E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
